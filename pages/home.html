<phn-header env="preview" style="position: absolute; left: 0; right: 0;"></phn-header>
<div style="padding-top: 150px;">
  <div>
    <div size="12">
      <my-prefix-p-headline variant="headline-4">Buttons</my-prefix-p-headline>
    </div>
    <div size="12">
      <my-prefix-p-divider class="divider"></my-prefix-p-divider>
    </div>
    <div size="12">
      <my-prefix-p-button id="btn-submit" disabled="false">Submit</my-prefix-p-button>
    </div>
    <div size="12" class="contentWrapperSmall">
      <my-prefix-p-button-pure id="btn-dismiss" disabled="true">Dismiss</my-prefix-p-button-pure>
    </div>
    <div size="12">
      <my-prefix-p-divider class="divider"></my-prefix-p-divider>
    </div>
    <div size="12">
      <my-prefix-p-headline variant="headline-4">Icons</my-prefix-p-headline>
    </div>
    <div size="12">
      <my-prefix-p-divider class="divider"></my-prefix-p-divider>
    </div>
    <div size="12">
      <my-prefix-p-icon name="configurate"></my-prefix-p-icon>
      <my-prefix-p-icon name="compare"></my-prefix-p-icon>
      <my-prefix-p-icon name="search"></my-prefix-p-icon>
    </div>
  </div>
</div>

<script>
  var btnSubmit = document.getElementById('btn-submit');
  var btnDismiss = document.getElementById('btn-dismiss');

  btnSubmit.addEventListener('click', function () {
    btnSubmit.setAttribute('disabled', 'true');
    btnDismiss.setAttribute('disabled', 'false');
  });

  btnDismiss.addEventListener('click', function () {
    btnSubmit.setAttribute('disabled', 'false');
    btnDismiss.setAttribute('disabled', 'true');
  });
</script>
