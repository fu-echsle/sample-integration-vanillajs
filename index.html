<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Sample Integration VanillaJS</title>
    <style>
      p-button,
      p-button-pure,
      p-checkbox-wrapper,
      p-content-wrapper,
      p-divider,
      p-fieldset-wrapper,
      p-flex,
      p-flex-item,
      p-grid,
      p-grid-item,
      p-headline,
      p-icon,
      p-link,
      p-link-pure,
      p-link-social,
      p-marque,
      p-pagination,
      p-radio-button-wrapper,
      p-select-wrapper,
      p-spinner,
      p-text,
      p-text-field-wrapper,
      p-text-list,
      p-text-list-item,
      p-textarea-wrapper { visibility: hidden }

      .pageLayout {
        margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 2rem;
      }

      .divider {
        margin-bottom: 2rem;
        margin-top: 2rem;
      }

      .contentWrapperSmall {
        margin-top: 1rem;
      }

      .contentWrapperBig {
        margin-top: 2rem;
      }
    </style>

    <script
      type="module"
      src="node_modules/@porsche-design-system/components-js/dist/porsche-design-system/porsche-design-system.esm.js"
    ></script>
    <script
      nomodule
      src="node_modules/@porsche-design-system/components-js/dist/porsche-design-system/porsche-design-system.js"
    ></script>
    <script
      type="module"
      src="node_modules/@porschehn/navigation/dist/porsche-navigation/porsche-navigation.esm.js"
    ></script>
    <script nomodule src="node_modules/@porschehn/navigation/dist/porsche-navigation/porsche-navigation.js"></script>
    <link rel="stylesheet" href="https://cdn.ui.porsche.com/porsche-design-system/style/font-face.min.677d41d9905a04aadcb253f71e5f71e9.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="pageLayout">
      <p-headline variant="headline-2" align="center">Example usage of the Porsche-Design-System VanillaJS</p-headline>
      <p-divider class="divider"></p-divider>

      <phn-header env="preview" style="position: absolute; left: 0; right: 0;"></phn-header>

      <div style="padding-top: 150px;">
        <p-grid>
          <p-grid-item size="12">
            <p-headline variant="headline-4">Buttons</p-headline>
          </p-grid-item>
          <p-grid-item size="12">
            <p-divider class="divider"></p-divider>
          </p-grid-item>
          <p-grid-item size="12">
            <p-button id="btn-submit" disabled="false">Submit</p-button>
          </p-grid-item>
          <p-grid-item size="12" class="contentWrapperSmall">
            <p-button-pure id="btn-dismiss" disabled="true">Dismiss</p-button-pure>
          </p-grid-item>
          <p-grid-item size="12">
            <p-divider class="divider"></p-divider>
          </p-grid-item>
          <p-grid-item size="12">
            <p-headline variant="headline-4">Icons</p-headline>
          </p-grid-item>
          <p-grid-item size="12">
            <p-divider class="divider"></p-divider>
          </p-grid-item>
          <p-grid-item size="12">
            <p-icon name="configurate"></p-icon>
            <p-icon name="compare"></p-icon>
            <p-icon name="search"></p-icon>
          </p-grid-item>
        </p-grid>
      </div>
    </div>

    <script>
      var btnSubmit = document.getElementById('btn-submit');
      var btnDismiss = document.getElementById('btn-dismiss');

      btnSubmit.addEventListener('click', function () {
        btnSubmit.setAttribute('disabled', 'true');
        btnDismiss.setAttribute('disabled', 'false');
      });

      btnDismiss.addEventListener('click', function () {
        btnSubmit.setAttribute('disabled', 'false');
        btnDismiss.setAttribute('disabled', 'true');
      });
    </script>
  </body>
</html>
