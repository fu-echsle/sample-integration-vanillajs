<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Sample Integration VanillaJS</title>

    <style>
      .pageLayout {
        margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 2rem;
      }

      .divider {
        margin-bottom: 2rem;
        margin-top: 2rem;
      }
    </style>
    <script src="node_modules/@porsche-design-system/components-js/index.js"></script>
    <!-- prettier-ignore -->
    <script type="module" src="node_modules/@porschehn/navigation/dist/porsche-navigation/porsche-navigation.esm.js"></script>

    <!-- prettier-ignore -->
    <!--PLACEHOLDER_PORSCHE_DESIGN_SYSTEM_FONT_LATIN--><link rel=preload href=https://cdn.ui.porsche.com/porsche-design-system/fonts/porsche-next-w-la-regular.min.bdaf41e62559316d30f99df258039d4e.woff2 as=font type=font/woff2 crossorigin><link rel=preload href=https://cdn.ui.porsche.com/porsche-design-system/fonts/porsche-next-w-la-semi-bold.min.c24c2ecdded2c1342dba0f1d561dde72.woff2 as=font type=font/woff2 crossorigin>
    <!-- prettier-ignore -->
    <!--PLACEHOLDER_PORSCHE_DESIGN_SYSTEM_FONT_FACE_STYLESHEET--><link rel=stylesheet href=https://cdn.ui.porsche.com/porsche-design-system/styles/font-face.min.6fdc3844907953937260ca9bdb49bf8d.css type=text/css crossorigin>
    <!-- prettier-ignore -->
    <!--PLACEHOLDER_PORSCHE_DESIGN_SYSTEM_INITIAL_STYLES--><style>p-banner,p-button,p-button-pure,p-checkbox-wrapper,p-content-wrapper,p-divider,p-fieldset-wrapper,p-flex,p-flex-item,p-grid,p-grid-item,p-headline,p-icon,p-link,p-link-pure,p-link-social,p-marque,p-modal,p-pagination,p-radio-button-wrapper,p-select-wrapper,p-spinner,p-tabs,p-tabs-bar,p-tabs-item,p-text,p-text-field-wrapper,p-text-list,p-text-list-item,p-textarea-wrapper{visibility:hidden}</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="pageLayout">
      <p-grid>
        <p-grid-item size="12">
          <p-headline variant="headline-2" align="center"
            >Example usage of the Porsche-Design-System VanillaJS</p-headline
          >
        </p-grid-item>
        <p-grid-item size="12">
          <p-divider class="divider"></p-divider>
        </p-grid-item>
        <p-grid-item id="nav" size="12"></p-grid-item>
        <p-grid-item size="12">
          <p-divider class="divider"></p-divider>
        </p-grid-item>
      </p-grid>
      <div id="app"></div>
    </div>

    <script type="text/javascript">
      porscheDesignSystem.load();
    </script>

    <script type="text/javascript">
      if (!window.location.href.includes('#')) {
        document.location.hash = '#home';
      }
      const nav = document.getElementById('nav');
      [
        {
          path: '#home',
          name: 'Home',
        },
        {
          path: '#performance',
          name: 'Performance',
        },
      ].forEach((item) => {
        const element = document.createElement('p-link-pure');
        element.setAttribute('href', item.path);
        element.innerHTML = item.name;
        nav.appendChild(element);
      });

      const updateRoute = async () => {
        if (['#', ''].includes(document.location.hash)) {
          return;
        }

        const app = document.getElementById('app');
        const page = document.location.hash.substr(1);

        app.innerHTML = await (await fetch(`pages/${page}.html`)).text();

        // execute scripts inserted via innerHTML
        const scripts = app.getElementsByTagName('script');
        for (let i = 0; i < scripts.length; i++) {
          eval(scripts[i].innerText);
        }
      };

      window.addEventListener('hashchange', updateRoute);
      updateRoute();
    </script>
    <!-- prettier-ignore -->
    <script>!function(){if(!("customElements"in window)){var n=document.createElement("script");n.src="https://cdn.ui.porsche.com/browser-notification/overlay.min.2.0.0.js",document.body.appendChild(n)}}();</script>
  </body>
</html>
